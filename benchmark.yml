config:
  target: 'http://localhost:3000'
  http:
    timeout: 30000
  phases:
    - duration: 30
      arrivalRate: 10
    - duration: 30
      arrivalRate: 50
    - duration: 60
      arrivalRate: 100
    - duration: 60
      arrivalRate: 300
    - duration: 60
      arrivalRate: 600
    - duration: 60
      arrivalRate: 700
  defaults:
    headers:
      Content-Type: 'application/json'
scenarios:
  - name: 'Send FT'
    flow:
      - post:
          url: '/send-ft'
          json:
            receiverId: 'posma-badge.testnet'
            amount: '100000'
            memo: 'Artillery Test'